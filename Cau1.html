<script>
    function findMax(arr){
        let max = arr[0];
        for (let i=1; i<arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
    // goi ham va kiem tra
    alert(findMax([1,3,5,1997])); // 1997




</script>
