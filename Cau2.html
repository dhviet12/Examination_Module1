<script>
    function tryRemoveFromArray(arr,x){
        for( let i=0; i< arr.length; i++){
            if(arr[i]!== x){
                continue;
            }
            if(arr[i]=== x){
                arr.splice(i,1);
                i--;
            }
        }
        return arr;
    }
    // goi ham va kiem tra
    console.log(tryRemoveFromArray([0,1,2,1,5,21],3)); // [0,1,2,1,5,21]
    console.log(tryRemoveFromArray([0,0,0,1,5,21],0)); // [1,5,21]
</script>
