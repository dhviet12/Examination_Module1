<body>
<script>
    function isFibonacci(number){
        let a=0;
        let b=1;
        let sum=1;
        while(sum <= number){
            sum = a+b;
            a=b;
            b=sum;
            if(sum === number){
                return true;
            }
        }
        return false;
    }
    // goi ham va kiem tra
    console.log(isFibonacci(4)); // false
    console.log(isFibonacci(1)); // true
</script>
</body>
